<div class="content" role="main">

  <div>
    <h1>Bookclub</h1>
  </div>

  <!-- Highlight Card -->
  <div class="card highlight-card card-small">
    <span>
      <h2>We are reading: {{ currentBook.title }}</h2>
      <h3>When: {{ nextMeeting.date }}</h3>
      <h3>Chapter: {{ nextMeeting.chapter }}</h3>
    </span>
  </div>

  <div class="row text-center">

    <div class="col-md-4">
      <div class="btn-group">
        <div class="btn btn-primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate">
          Previous
        </div>
        <div class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate">
          Today
        </div>
        <div class="btn btn-primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate">
          Next
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
    </div>

    <div class="col-md-4">
      <div class="btn-group">
        <div class="btn btn-primary" (click)="setView(CalendarView.Month)" [class.active]="view === CalendarView.Month">
        </div>
      </div>
    </div>


  </div>

  <div [ngSwitch]="view">

    <mwl-calendar-month-view (dayClicked)="dayClicked($event.day)" *ngSwitchCase="CalendarView.Month" [viewDate]="viewDate" [events]="events">
    </mwl-calendar-month-view>

  </div>
</div>
